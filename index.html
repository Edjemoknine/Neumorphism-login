<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="container">
        <div class="form signIn">
            <h2>sign In</h2>
            <div class="inputbx">
                <input type="text" required="required">
                <i class="fa-solid fa-user"></i>
                <span for="">Username</span>
            </div>
            <div class="inputbx">
                <input type="email" required="required">
                <i class="fa-solid fa-envelope"></i>
                <span for="">Email</span>
            </div>
            <div class="inputbx">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span for="">Password</span>
            </div>
            <div class="inputbx">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span for="">Confirme Password</span>
            </div>
            <div class="inputbx">
                <input type="submit" value="Create account">

            </div>
            <p>Already to remember <a href="#" class="login">Log in</a></p>
        </div>

        <div class="form signUp">
            <h2>sign Up</h2>
            <div class="inputbx">
                <input type="text" required="required">
                <i class="fa-solid fa-user"></i>
                <span for="">Username</span>
            </div>

            <div class="inputbx">
                <input type="password" required="required">
                <i class="fa-solid fa-lock"></i>
                <span for="">Password</span>
            </div>
            <div class="inputbx">
                <input type="submit" value="Register">

            </div>
            <p>Not Registered <a href="#" class="create">Create account</a></p>
        </div>
    </div>
    <script>
        let create = document.querySelector('.create');
        let login = document.querySelector('.login');
        let container = document.querySelector('.container');

        login.onclick = function() {
            container.classList.add('signform');
        }

        create.onclick = function() {
            container.classList.remove('signform');
        }
    </script>

</body>

</html>
